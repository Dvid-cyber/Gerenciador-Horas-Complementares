<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Horas Complementares</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuração de Fonte Global e Estilos Customizados */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Cor de fundo suave */
        }
        /* Estilos do Modal de Confirmação/Alerta */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="app" class="flex-grow p-4 md:p-8">
        <!-- Cabeçalho Principal -->
        <header class="mb-8 border-b pb-4">
            <h1 class="text-3xl font-bold text-gray-800">Registro de Horas Complementares</h1>
            <p class="text-sm text-gray-500 mt-1" id="user-info">Aguardando autenticação...</p>
        </header>

        <!-- Área de Login Inicial / Carregamento -->
        <div id="loading-screen" class="flex flex-col items-center justify-center p-8 bg-white shadow-lg rounded-xl transition-all duration-300">
            <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-8 w-8 text-indigo-600 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p id="loading-text" class="text-lg text-gray-700 mt-4">Conectando ao Firebase...</p>

            <button id="google-sign-in-button" 
                    class="hidden mt-6 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg transition duration-150 ease-in-out flex items-center transform hover:scale-105"
                    onclick="signInWithGoogle()">
                <svg class="w-5 h-5 mr-3" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.341c-1.61 3.102-4.437 5.568-7.65 6.814l.162.115 7.617 5.736.401.385c7.617-7.076 12.012-17.388 12.012-28.895z" />
                    <path fill="#FF3D00" d="M6.399 23.99c0 3.863 1.347 7.643 3.804 10.428l6.195-4.526c-1.242-2.964-1.242-6.521 0-9.485l-6.195-4.526c-2.457 2.785-3.804 6.565-3.804 10.428z" />
                    <path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-7.617-5.736c-2.146 1.386-4.992 2.215-7.792 2.215-6.588 0-12.28-4.244-14.204-10.081l-6.195 4.526c3.007 3.518 7.394 6.398 12.599 7.426V44z" />
                    <path fill="#1976D2" d="M24 4c-4.473 0-8.74 1.387-12.338 3.805l6.195 4.526c1.924-5.837 7.616-10.081 14.204-10.081 3.197 0 6.208.877 8.877 2.441l6.096-5.842C33.858 5.764 29.981 4 24 4z" />
                </svg>
                Entrar com Google
            </button>
        </div>
        
        <!-- Conteúdo Principal do Aplicativo -->
        <div id="main-content" class="hidden">
            <div class="flex justify-end mb-4">
                <button id="logout-button" onclick="handleLogout()" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-xl shadow transition duration-150">
                    Sair
                </button>
            </div>
            
            <!-- Formulário de Nova Atividade -->
            <div class="bg-white shadow-lg rounded-xl p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4 text-indigo-700">Adicionar Nova Atividade</h2>
                <form id="activity-form" onsubmit="saveActivity(event)">
                    <!-- Seus campos do formulário aqui -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição da Atividade</label>
                            <input type="text" id="descricao" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                        </div>
                        <div>
                            <label for="carga_horaria" class="block text-sm font-medium text-gray-700">Carga Horária (horas)</label>
                            <input type="number" id="carga_horaria" required min="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                        </div>
                        <div class="md:col-span-2">
                            <label for="observacoes" class="block text-sm font-medium text-gray-700">Observações (Opcional)</label>
                            <textarea id="observacoes" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-xl shadow-md transition duration-150 transform hover:scale-[1.01]">
                        Salvar Atividade
                    </button>
                </form>
            </div>

            <!-- Lista de Atividades -->
            <div class="bg-white shadow-lg rounded-xl p-6">
                <h2 class="text-xl font-semibold mb-4 text-indigo-700">Minhas Atividades Registradas</h2>
                <p class="text-sm text-gray-600 mb-4 font-medium">Total de Horas Complementares: <span id="total-hours" class="font-bold text-indigo-600">0</span></p>

                <div id="activities-list" class="space-y-4">
                    <!-- Atividades serão injetadas aqui -->
                    <p class="text-gray-500" id="empty-list-message">Nenhuma atividade registrada ainda.</p>
                </div>
            </div>
        </div>

    </div>

    <!-- Modal de Confirmação/Alerta Customizado -->
    <div id="custom-modal" class="modal-overlay hidden">
        <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full transform transition-all duration-300 scale-100">
            <h3 id="modal-title" class="text-xl font-bold mb-3 text-gray-800">Título</h3>
            <p id="modal-message" class="text-gray-600 mb-4">Mensagem.</p>
            <div id="modal-actions" class="flex justify-end space-x-3">
                <!-- Botões serão inseridos aqui -->
            </div>
        </div>
    </div>


    <script type="module">
        // Variáveis globais do Canvas/Firebase
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        // Garante que o firebaseConfig seja nulo se a variável de ambiente não for encontrada ou for inválida
       import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";

const firebaseConfig = {
  apiKey: import.meta.env.VITE_API_KEY,
  authDomain: import.meta.env.VITE_AUTH_DOMAIN,
  projectId: import.meta.env.VITE_PROJECT_ID,
  storageBucket: import.meta.env.VITE_STORAGE_BUCKET,
  messagingSenderId: import.meta.env.VITE_MESSAGING_SENDER_ID,
  appId: import.meta.env.VITE_APP_ID,
  measurementId: import.meta.env.VITE_MEASUREMENT_ID
};

const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

        } catch (e) {
            console.error("Erro ao fazer parse de __firebase_config:", e);
            // firebaseConfig permanece null, será tratado como erro de configuração
        }
        
        // Importações do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            GoogleAuthProvider, 
            signInWithPopup, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            query, 
            onSnapshot, 
            doc, 
            addDoc, 
            updateDoc, 
            deleteDoc, 
            setLogLevel 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variáveis de escopo global para Firebase
        let app;
        let db;
        let auth;
        let currentUserId = null;
        let isAuthReady = false;

        // Estado do Aplicativo
        let activities = [];

        // --------------------------------------------------------
        // UTILS
        // --------------------------------------------------------

        /**
         * Exibe o modal customizado para confirmação ou alerta.
         * @param {string} title Título do modal.
         * @param {string} message Mensagem do modal.
         * @param {Array<{text: string, style: string, action: function}>} buttons Array de objetos de botão.
         */
        function showModal(title, message, buttons) {
            const modal = document.getElementById('custom-modal');
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            const actions = document.getElementById('modal-actions');
            actions.innerHTML = ''; // Limpa botões anteriores

            buttons.forEach(btn => {
                const button = document.createElement('button');
                button.textContent = btn.text;
                button.className = `font-semibold py-2 px-4 rounded-xl transition duration-150 ${btn.style}`;
                button.onclick = () => {
                    modal.classList.add('hidden');
                    if (btn.action) {
                        btn.action();
                    }
                };
                actions.appendChild(button);
            });
            modal.classList.remove('hidden');
        }

        /**
         * Exibe uma mensagem de erro no console ou no modal se for crítico.
         * @param {string} message A mensagem de erro.
         * @param {Error} error O objeto Error.
         */
        function handleError(message, error) {
            console.error(message, error);
            
            // Corrige a mensagem para ser mais descritiva, especialmente se 'error' for nulo
            const detailMessage = error ? error.message : 'A causa mais provável é a falta da variável de configuração do Firebase (__firebase_config).';

            showModal("Erro Crítico", 
                      `${message}: ${detailMessage}`, 
                      [{ text: "Entendido", style: "bg-red-500 hover:bg-red-600 text-white" }]);
        }


        // --------------------------------------------------------
        // FIREBASE SETUP AND AUTH
        // --------------------------------------------------------
        
        // Função de inicialização do Firebase e autenticação
        async function setupFirebase() {
            // VERIFICAÇÃO DE CONFIGURAÇÃO MELHORADA
            if (!firebaseConfig) {
                // Remove o argumento "true" que estava no código anterior para limpeza
                handleError("Configuração do Ambiente não Encontrada", 
                            new Error("As variáveis de configuração do Firebase (__firebase_config) são obrigatórias para a persistência de dados."));
                return;
            }

            try {
                // Inicializa o app e serviços
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('debug'); // Ativa logs do Firestore

                // Esconde spinner e mostra botão de login (se não estiver autenticado)
                document.getElementById('loading-spinner').classList.add('hidden');
                document.getElementById('loading-text').textContent = "Clique em 'Entrar com Google' para começar.";
                document.getElementById('google-sign-in-button').classList.remove('hidden');

                // Listener de estado de autenticação
                onAuthStateChanged(auth, (user) => {
                    isAuthReady = true;
                    if (user) {
                        // Usuário autenticado (via Google)
                        currentUserId = user.uid;
                        const userName = user.displayName || user.email || "Usuário Google";
                        document.getElementById('user-info').textContent = `Conectado como: ${userName} (ID: ${currentUserId.substring(0, 8)}...)`;
                        
                        // Esconde tela de carregamento e mostra conteúdo principal
                        document.getElementById('loading-screen').classList.add('hidden');
                        document.getElementById('main-content').classList.remove('hidden');
                        
                        // Inicia o listener do Firestore
                        setupFirestoreListener();
                    } else {
                        // Usuário deslogado
                        currentUserId = null;
                        document.getElementById('user-info').textContent = 'Você está desconectado.';
                        
                        // Mostra tela de login e esconde conteúdo principal
                        document.getElementById('main-content').classList.add('hidden');
                        document.getElementById('loading-screen').classList.remove('hidden');
                        document.getElementById('google-sign-in-button').classList.remove('hidden');
                    }
                });

            } catch (error) {
                handleError("Falha na inicialização do Firebase.", error);
            }
        }

        /**
         * Inicia o fluxo de login com o Google.
         */
        window.signInWithGoogle = async function() {
            if (!auth) {
                handleError("O serviço de autenticação não está pronto. Recarregue a página.", null);
                return;
            }
            try {
                document.getElementById('loading-spinner').classList.remove('hidden');
                document.getElementById('loading-text').textContent = "Autenticando com Google...";
                document.getElementById('google-sign-in-button').classList.add('hidden');

                const provider = new GoogleAuthProvider();
                await signInWithPopup(auth, provider);
                // onAuthStateChanged cuidará da navegação após o sucesso
            } catch (error) {
                document.getElementById('loading-spinner').classList.add('hidden');
                document.getElementById('loading-text').textContent = "Falha no Login. Tente novamente.";
                document.getElementById('google-sign-in-button').classList.remove('hidden');
                
                // Exibe uma mensagem mais amigável para o usuário
                if (error.code === 'auth/popup-closed-by-user') {
                     showModal("Login Cancelado", "Você fechou a janela de login do Google. Tente novamente.", 
                            [{ text: "OK", style: "bg-indigo-600 hover:bg-indigo-700 text-white" }]);
                } else {
                    handleError("Erro ao fazer login com Google", error);
                }
            }
        }

        /**
         * Trata o processo de Logout.
         */
        window.handleLogout = async function() {
            showModal("Confirmar Saída", 
                      "Tem certeza de que deseja sair da sua conta?",
                      [
                          { text: "Cancelar", style: "bg-gray-300 hover:bg-gray-400 text-gray-800" },
                          { text: "Sair", style: "bg-red-500 hover:bg-red-600 text-white", action: async () => {
                              try {
                                  await signOut(auth);
                                  showModal("Desconectado", "Você foi desconectado com sucesso.", [{ text: "OK", style: "bg-indigo-600 hover:bg-indigo-700 text-white" }]);
                                  activities = []; // Limpa a lista local
                                  document.getElementById('total-hours').textContent = '0';
                                  renderActivities();
                              } catch (error) {
                                  handleError("Erro ao sair", error);
                              }
                          }}
                      ]);
        }

        // --------------------------------------------------------
        // FIRESTORE OPERATIONS
        // --------------------------------------------------------

        /**
         * Configura o listener em tempo real para as atividades do usuário.
         */
        function setupFirestoreListener() {
            if (!db || !currentUserId || !isAuthReady) return;

            // Caminho da coleção privada do usuário: /artifacts/{appId}/users/{userId}/activities
            const activitiesPath = `artifacts/${appId}/users/${currentUserId}/activities`;
            const activitiesCollection = collection(db, activitiesPath);

            // Cria a consulta (query)
            const q = query(activitiesCollection);

            // Listener em tempo real
            onSnapshot(q, (snapshot) => {
                activities = [];
                let totalHours = 0;
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const activity = {
                        id: doc.id,
                        descricao: data.descricao,
                        carga_horaria: data.carga_horaria,
                        observacoes: data.observacoes || '',
                        timestamp: data.timestamp ? data.timestamp.toDate() : new Date(),
                    };
                    activities.push(activity);
                    totalHours += activity.carga_horaria;
                });

                // Ordena as atividades pela data de adição (mais recente primeiro)
                activities.sort((a, b) => b.timestamp - a.timestamp);

                document.getElementById('total-hours').textContent = totalHours;
                renderActivities();
            }, (error) => {
                handleError("Erro ao carregar atividades", error);
            });
        }

        /**
         * Salva ou atualiza uma atividade no Firestore.
         */
        window.saveActivity = async function(event) {
            event.preventDefault();
            if (!currentUserId) {
                showModal("Não Autenticado", "Você precisa estar logado para salvar atividades.", 
                        [{ text: "OK", style: "bg-indigo-600 hover:bg-indigo-700 text-white" }]);
                return;
            }

            const descricao = document.getElementById('descricao').value.trim();
            const cargaHoraria = parseInt(document.getElementById('carga_horaria').value);
            const observacoes = document.getElementById('observacoes').value.trim();

            if (!descricao || isNaN(cargaHoraria) || cargaHoraria <= 0) {
                showModal("Dados Inválidos", "Por favor, preencha a descrição e a carga horária corretamente.", 
                        [{ text: "OK", style: "bg-red-500 hover:bg-red-600 text-white" }]);
                return;
            }

            try {
                const activitiesPath = `artifacts/${appId}/users/${currentUserId}/activities`;
                
                await addDoc(collection(db, activitiesPath), {
                    descricao: descricao,
                    carga_horaria: cargaHoraria,
                    observacoes: observacoes,
                    timestamp: new Date(),
                });

                // Limpa o formulário
                document.getElementById('activity-form').reset();
                showModal("Sucesso", `Atividade "${descricao}" salva com sucesso!`, 
                        [{ text: "Ótimo", style: "bg-indigo-600 hover:bg-indigo-700 text-white" }]);

            } catch (error) {
                handleError("Erro ao salvar a atividade", error);
            }
        }

        /**
         * Exclui uma atividade do Firestore.
         * @param {string} activityId O ID do documento no Firestore.
         */
        window.deleteActivity = function(activityId) {
            if (!currentUserId) return;

            showModal("Confirmar Exclusão", 
                      "Tem certeza de que deseja excluir esta atividade? Esta ação não pode ser desfeita.",
                      [
                          { text: "Cancelar", style: "bg-gray-300 hover:bg-gray-400 text-gray-800" },
                          { text: "Excluir", style: "bg-red-500 hover:bg-red-600 text-white", action: async () => {
                              try {
                                  const docPath = `artifacts/${appId}/users/${currentUserId}/activities/${activityId}`;
                                  await deleteDoc(doc(db, docPath));
                                  showModal("Excluído", "Atividade removida com sucesso.", [{ text: "OK", style: "bg-indigo-600 hover:bg-indigo-700 text-white" }]);
                              } catch (error) {
                                  handleError("Erro ao excluir atividade", error);
                              }
                          }}
                      ]);
        }


        // --------------------------------------------------------
        // RENDERIZAÇÃO DA UI
        // --------------------------------------------------------

        /**
         * Renderiza a lista de atividades na UI.
         */
        function renderActivities() {
            const listContainer = document.getElementById('activities-list');
            listContainer.innerHTML = '';
            const emptyMessage = document.getElementById('empty-list-message');
            
            if (activities.length === 0) {
                emptyMessage.classList.remove('hidden');
                return;
            } else {
                emptyMessage.classList.add('hidden');
            }

            activities.forEach(activity => {
                const item = document.createElement('div');
                item.className = 'flex flex-col md:flex-row justify-between items-start md:items-center p-4 border border-gray-200 rounded-xl bg-gray-50 hover:bg-gray-100 transition duration-150';
                
                const dateString = activity.timestamp.toLocaleDateString('pt-BR', {
                    day: '2-digit', month: '2-digit', year: 'numeric'
                });

                item.innerHTML = `
                    <div class="flex-grow min-w-0 mb-3 md:mb-0">
                        <p class="text-lg font-semibold text-gray-900 truncate">${activity.descricao}</p>
                        <p class="text-sm text-gray-500 mt-1">
                            Adicionado em: ${dateString} | Obs: ${activity.observacoes || 'Nenhuma'}
                        </p>
                    </div>
                    <div class="flex items-center space-x-3">
                        <span class="text-xl font-bold text-indigo-600 bg-indigo-100 px-3 py-1 rounded-full whitespace-nowrap">
                            ${activity.carga_horaria}h
                        </span>
                        <button onclick="deleteActivity('${activity.id}')" 
                                class="text-red-500 hover:text-red-700 p-2 rounded-full hover:bg-red-100 transition duration-150"
                                aria-label="Excluir atividade">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 011 1v6a1 1 0 11-2 0V9a1 1 0 011-1zm6 0a1 1 0 011 1v6a1 1 0 11-2 0V9a1 1 0 011-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                `;
                listContainer.appendChild(item);
            });
        }

        // --------------------------------------------------------
        // INÍCIO DA APLICAÇÃO
        // --------------------------------------------------------
        
        window.onload = setupFirebase;

    </script>
</body>
</html>
